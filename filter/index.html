<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="silterstyle.css">
</head>
<body>
    <div class="control">
        <div class="btn-group">
            <button class="btn btn-clicked" data-filter="all">ALL</button>
            <button class="btn" data-filter="pizza">PIZZA</button>
            <button class="btn" data-filter="cake">CAKE</button>
            <button class="btn" data-filter="icecream">ICE SRCEAM</button>
        </div>

        <input type="text" id="search" placeholder="Search food">
    </div>

    <div class="container">
        <div class="box" data-item="icecream"> <img src="ice1.jpg" alt=""> </div>
        <div class="box" data-item="icecream"> <img src="ice2.jpg" alt=""> </div>
        <div class="box" data-item="icecream"> <img src="ice3.jpg" alt=""> </div>
        <div class="box" data-item="icecream"> <img src="ice4.jpg" alt=""> </div>
        
        <div class="box" data-item="cake"> <img src="cake1.jpg" alt=""> </div>
        <div class="box" data-item="cake"> <img src="cake2.jpg" alt=""> </div>
        <div class="box" data-item="cake"> <img src="cake3.jpg" alt=""> </div>
        <div class="box" data-item="cake"> <img src="cake4.jpg" alt=""> </div>
        
        <div class="box" data-item="pizza"> <img src="p1.jpg" alt=""> </div>
        <div class="box" data-item="pizza"> <img src="p2.jpg" alt=""> </div>
        <div class="box" data-item="pizza"> <img src="p3.jpg" alt=""> </div>
        <div class="box" data-item="pizza"> <img src="p4.jpg" alt=""> </div>

    </div>
    <script src="f.js"></script>
</body>
</html>
